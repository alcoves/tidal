version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    labels:
      - dependencies
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-patch']
  - package-ecosystem: 'npm'
    directory: '/client'
    schedule:
      interval: 'daily'
    labels:
      - dependencies
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-patch']
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'daily'
    labels:
      - dependencies
