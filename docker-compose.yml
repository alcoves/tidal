services:
  tidal:
    build:
      dockerfile: Dockerfile
    entrypoint: ["yarn", "start:dev"]
    env_file:
      - .env
    ports:
      - "5000:5000"
    volumes:
      - ./src:/usr/local/app/src
      - /mnt/shack/media/gaming/tidal_dev:/tidal
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
